<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuff</title>
  <link rel="icon" href="Nuff_logo_web.svg" type="image/svg+xml">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff; /* Fondo blanco */
    }
    /* Contenedor centrado en toda la ventana */
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Tamaño máximo del logo y cursor clicable */
    .logo svg {
      display: block;
      width: min(80vw, 420px);
      height: auto;
    }
    .logo {
      cursor: pointer;
    }
    /* Fuerza el color gris del logo (paths, shapes, strokes) */
    .logo svg *, .logo svg {
      fill: #6b7280 !important;   /* gris medio */
      stroke: #6b7280 !important;
    }
  </style>
</head>
<body>
  <main class="center">
    <a class="logo" href="https://www.instagram.com/nuff.nuff.nuff.nuff?igsh=MW5wdDlvbjFiM3A0OA==" target="_blank" rel="noopener" aria-label="Ir al Instagram de Nuff">
      <!-- SVG inline para asegurar que siempre se muestre y poder recolorearlo a gris -->
      REPLACE_INLINE_SVG
    </a>
  </main>
</body>
</html>
